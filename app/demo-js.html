<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>SkyWay</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5487FF">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#5487FF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

<!--    <paper-drawer-panel id="paperDrawerPanel">-->

      <paper-header-panel main >
          
        <paper-fab icon="favorite" id="main-share-button" class="share-button"></paper-fab>
        <paper-fab src="images/share-icons/facebook.png" id="share-button-fb" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/twitter.png" id="share-button-tw" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/github.png" id="share-button-git" class="sub-share-button"></paper-fab>

        <paper-toolbar id="custom-toolbar">
            <div id="toolbar-inner">
                <div id="logo-div">
                    <img id="logo" src="images/logo-full.png" onclick="location.href='/index.html';"><paper-ripple initialOpacity="0.5"></paper-ripple></img>
                </div>

                <div id="button-div">
                    <paper-button id="loginButton" raised class="colorful">Login</paper-button>
                    <paper-button id="langButton" class="red">English</paper-button>
                </div>
            
                <div id="tabBar-div">
                    <paper-tabs flex alignBottom>
                        <paper-tab onclick="location.href='/info-ios.html';">iOS</paper-tab>
                        <paper-tab onclick="location.href='/info-android.html';">Android</paper-tab>
                        <paper-tab onclick="location.href='/info-js.html';">JavaScript</paper-tab>
                        <paper-tab onclick="location.href='/documentation.html';">Docs</paper-tab>
                        <paper-tab>Support</paper-tab>
                        <paper-tab>Features</paper-tab>
                    </paper-tabs>
                </div>
            </div>
        </paper-toolbar>
      
        <div id="header-section">
            <h1 id="header-title">Demo Applications.</h1>
            <h2 id="header-subtitle">Need some inspiration?</h2>
            
            <paper-material id="header-icon-div">
                <div id="header-icon-inner">
                    <img src="images/JS.png" id="header-icon-img">
                </div>
            </paper-material>
        </div>
      
      <div id="main-section">
          
          <paper-material class="demo-container" elevation="2">
              <h2>HTML5 JUMBOTRON</h2>
              <p>This app allows the audience to participate on the big screen and liven up events.</p>
              <div class="demo-buttons">
                  <paper-button class="demo-tryButton">Try it now</paper-button>
                  <paper-button class="demo-infoButton">View Source</paper-button>
              </div>
              <div class="demo-img-div">
                  <img src="images/demo-apps/html5jumbotron.png">
              </div>
          </paper-material>
          
          <paper-material class="demo-container" elevation="2">
              <h2>WebRTC Chat on SkyWay</h2>
              <p>A free video and voice chat service built using SkyWay provided by NTT Communications. It requires no installation and no registration.</p>
              <div class="demo-buttons">
                  <paper-button class="demo-tryButton">Try it now</paper-button>
                  <paper-button class="demo-infoButton">Blog</paper-button>
              </div>
              <div class="demo-img-div">
                  <img src="images/demo-apps/webrtcchat.png">
              </div>
          </paper-material>
          
          <paper-material class="demo-container" elevation="2">
              <h2>Caption phone</h2>
              <p>A voice chat service that uses speech recognition to automatically display what you are saying.</p>
              <div class="demo-buttons">
                  <paper-button class="demo-tryButton">View Demo</paper-button>
                  <paper-button class="demo-infoButton">View Source</paper-button>
              </div>
              <div class="demo-img-div">
                  <img src="images/demo-apps/caption_phone_chat.png">
              </div>
          </paper-material>
          
          <paper-material class="demo-container" elevation="2">
              <h2>Simple Video Chat</h2>
              <p>Connect to your peer by inputting their ID. A simple video chat program.<br>
                  (Provided by PeerJS)</p>
              <div class="demo-buttons">
                  <paper-button class="demo-tryButton">Try it now</paper-button>
                  <paper-button class="demo-infoButton">View Source</paper-button>
              </div>
              <div class="demo-img-div">
                  <img src="images/demo-apps/videochat.png">
              </div>
          </paper-material>
          
          <paper-material class="demo-container" elevation="2">
              <h2>Text Chat with File Transfer</h2>
              <p>Connect to your peer by inputting their ID. You can send messages or drag and drop to send a file.<br>
                  (Provided by PeerJS)</p>
              <div class="demo-buttons">
                  <paper-button class="demo-tryButton">Try it now</paper-button>
                  <paper-button class="demo-infoButton">View Source</paper-button>
              </div>
              <div class="demo-img-div">
                  <img src="images/demo-apps/chat.png">
              </div>
          </paper-material>
          
      
          
          
      <div id="footer">
                

      </div>

      
      
      </div>

            <paper-material id="footer" elevation="1" >
                

            </paper-material>
-->

          
          
          
          
       
      </paper-header-panel>
<!--    </paper-drawer-panel>-->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
