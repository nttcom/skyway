<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>SkyWay</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5487FF">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#5487FF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
        
      <paper-header-panel main>
          
        <paper-fab icon="favorite" id="main-share-button" class="share-button"></paper-fab>
        <paper-fab src="images/share-icons/facebook.png" id="share-button-fb" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/twitter.png" id="share-button-tw" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/github.png" id="share-button-git" class="sub-share-button"></paper-fab>

        <paper-toolbar id="custom-toolbar">
            <div id="toolbar-inner">

                <paper-button id="logoButton"  onclick="location.href='/index.html';">
                    <img src="images/logo-full.png" onclick="location.href='/index.html';"></img>
                </paper-button>

                <div id="button-div">
                    <paper-button id="loginButton" raised class="colorful">Login</paper-button>
                    <paper-button id="langButton" class="red">English</paper-button>
                </div>
            
                <div id="tabBar-div">
                    <paper-tabs >
                        <paper-tab onclick="location.href='/info-js.html';">JavaScript</paper-tab>
                        <paper-tab onclick="location.href='/info-mobile.html';">iOS/Android</paper-tab>
                        <paper-tab onclick="location.href='/documentation.html';">Docs</paper-tab>
                        <paper-tab onclick="location.href='/support.html';">Support</paper-tab>
                        <paper-tab onclick="location.href='/features.html';">Features</paper-tab>
                    </paper-tabs>
                </div>
            </div>
        </paper-toolbar>
              
        <div>
            <div id="anchor-div"></div>
            <div id="content-div" elevation="2">
                <div id="content-explanation-div">
                    <h2 class="content-title-side">SkyWay for Web.</h2>
                    <h3 class="content-subtitle-side">Take your website further.</h2>
                    
                    <div class="content-highlight">
                        <img class="content-highlight-icon" src="images/outline_star_white.png">
                        <div class="content-highlight-text-container">
                            <div class="content-highlight-text">WebRTCの複雑なAPIを簡単に利用して、魅力的なアプリケーションを開発できる</div>
                        </div>
                    </div>
                    <div class="content-highlight">
                        <img class="content-highlight-icon" src="images/outline_star_white.png">
                        <div class="content-highlight-text-container">
                            <div class="content-highlight-text">TLSに対応したセキュアなシグナリング</div>
                        </div>
                    </div>
<!--
                    <div class="content-highlight">
                        <img class="content-highlight-icon" src="images/outline_star_white.png">
                        <div class="content-highlight-text-container">
                            <div class="content-highlight-text">シグナリングのトランスポートにWebSocket/XMLHttpRequestの両方を利用することで接続確立を向上</div>
                        </div>
                    </div>
-->
                    <div class="content-highlight">
                        <img class="content-highlight-icon" src="images/outline_star_white.png">
                        <div class="content-highlight-text-container">
                            <div class="content-highlight-text">豊富な拡張機能(TURNサーバ、音声認識、マルチパーティ、スクリーンシェア)を組込み可能</div>
                        </div>
                    </div>
                    <paper-button class="topSectionButton white" raised onclick="location.href='/documentation.html';">Documentation</paper-button>
                </div>
                <div id="content-animation-div">
                    <div id="animation-container">
                        <paper-fab id="backButton" icon="arrow-back"></paper-fab>
                        <paper-fab id="forwardButton" icon="arrow-forward"></paper-fab>
                        <paper-material class="mini-demo-container"></paper-material>
                    </div>
                    <paper-button class="topSectionButton white" raised>Sign Up</paper-button>
                </div>
            </div>
              
            <paper-material class="paper-div" elevation="2">
                <div class="paper-div-internal">
                    <h2 class="material-header">簡単なアプリを今すぐできます。</h2>
                    <h3 class="material-subheader">It is easy to build a web application using SkyWay. Why not give it a try?</h3>


                    <div class="howto-step">
                        <img src="images/count/1.png">
                        <div class="float-group">
                            <p>SkyWayのWebAPIを利用するため、開発者登録を行いAPIキーを申し込みます。</p>
                            <paper-button raised>Sign Up (Free)</paper-button>
                        </div>
                    </div>

                    <div class="howto-step">
                        <img src="images/count/2.png">
                        <div class="float-group">
                            <p>SkyWayを利用してアプリケーションを開発しましょう。<br><br>
                                コードサンプルを参考にライブラリをインクルードし、JavaScriptコードを書きましょう。</p>
                            
                            <paper-material class="code-section" elevation="1">
                                <pre>
<span class="nt">&lt;script </span><span class="na">src=</span><span
        class="s">"https://skyway.io/dist/0.3/peer.min.js"</span><span class="nt">&gt;&lt;/script&gt;</span>
<span class="nt">&lt;script&gt;</span>
<span class="kd">var</span> <span class="nx">peer</span> <span class="o">=</span> <span class="k">new</span> <span
            class="nx">Peer</span><span class="p">(</span><span class="nx">myId</span><span class="p">,</span> <span
            class="p">{</span><span class="nx">key</span><span class="o">:</span> <span
            class="s1">'yourApiKey'</span><span class="p">});</span>
<span class="nx">peer</span><span class="p">.</span><span class="nx">on</span><span class="p">(</span><span class="s1">'open'</span><span
            class="p">,</span> <span class="kd">function</span><span class="p">(id)</span> <span class="p">{</span>
    <span class="kd">var</span> <span class="nx">conn</span> <span class="o">=</span> <span class="nx">peer</span><span
            class="p">.</span><span class="nx">connect</span><span class="p">(</span><span class="s1">'anotherId'</span><span
            class="p">);</span>
    <span class="nx">conn</span><span class="p">.</span><span class="nx">on</span><span class="p">(</span><span class="s1">'open'</span><span
            class="p">,</span> <span class="kd">function</span><span class="p">()</span> <span class="p">{</span>
        <span class="nx">conn</span><span class="p">.</span><span class="nx">send</span><span class="p">(</span><span class="s1">'hello world'</span><span class="p">);</span>
    <span class="p">});</span>
<span class="p">});</span>
<span class="nt">&lt;/script&gt;</span>
                                </pre>
                            </paper-material>
                        </div>
                    </div>

                    <div class="howto-step">
                        <img src="images/count/3.png">
                        <div class="float-group">
                            <p>開発に必要な情報を収集しましょう。</p>
                            <paper-button raised>Full Guide</paper-button>
                            <paper-button raised>Need Help?</paper-button>
                        </div>
                    </div>
                    <h2 class="material-header">いいね！できたでしょう？</h2>
                </div>
            </paper-material>

            <div id="signup-div">
                <h2 id="signup-header">Like what you see? SkyWay is free to try.</h2>
                <img src="images/divider_blue.png">
                <paper-button id="signupButton" raised class="white">Sign Up</paper-button>
            </div>


            <div id="footer">
                

            </div>
        </div>
          
       
      </paper-header-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
