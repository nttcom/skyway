  <title>SkyWay</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#5487FF">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
    
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

      <paper-header-panel main >
          
        <paper-fab icon="favorite" id="main-share-button" class="share-button"></paper-fab>
        <paper-fab src="images/share-icons/facebook.png" id="share-button-fb" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/twitter.png" id="share-button-tw" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/github.png" id="share-button-git" class="sub-share-button"></paper-fab>

        <paper-toolbar id="custom-toolbar">
            <div id="toolbar-inner">

                <paper-button id="logoButton"  onclick="location.href='/index.html';">
                    <img src="images/logo-full.png" onclick="location.href='/index.html';"></img>
                </paper-button>

                <div id="button-div">
                    <paper-button id="loginButton" raised class="colorful">Login</paper-button>
                    <paper-button id="langButton" class="red">English</paper-button>
                </div>
            
                <div id="tabBar-div">
                    <paper-tabs >
                        <paper-tab onclick="location.href='/info-js.html';">JavaScript</paper-tab>
                        <paper-tab onclick="location.href='/info-mobile.html';">iOS/Android</paper-tab>
                        <paper-tab onclick="location.href='/documentation.html';">Docs</paper-tab>
                        <paper-tab onclick="location.href='/support.html';">Support</paper-tab>
                        <paper-tab onclick="location.href='/features.html';">Features</paper-tab>
                    </paper-tabs>
                </div>
            </div>
        </paper-toolbar>
      
        <div id="header-section">
            <h1 id="header-title">SkyWay Features.</h1>
            <h2 id="header-subtitle">Something something something.</h2>
        </div>
      
      <div id="main-section">
          
          <div class="main-features-container">
              <h2 class="features-header">Top Features</h2>
              <div id="top-features-inner" class="flex-box">
                  <div class="feature-box-container">
                      <paper-material class="feature-box" style="background-color:#4E5FAD;color:#fff;" elevation="2">
                          <img src="images/mic.png">
                          <h3>音声認識</h2>
                          <p>Placeholder text</p>
                          <paper-button>試してみる</paper-button>
                      </paper-material>
                  </div>

                  <div class="feature-box-container">
                      <paper-material class="feature-box" style="background-color:#E63300;color:#fff;" elevation="2">
                          <img src="images/outline_star_white.png">
                          <h3>TURN</h2>
                          <p>Placeholder text</p>
                          <paper-button>申し込む</paper-button>
                      </paper-material>
                  </div>

                  <div class="feature-box-container">
                      <paper-material class="feature-box" style="background-color:#1CC05A;color:#fff;" elevation="2">
                          <img src="images/outline_star_white.png">
                          <h3>画面共有</h2>
                          <p>Placeholder text</p>
                          <paper-button>試してみる</paper-button>
                      </paper-material>
                  </div>
              </div>
          </div>
          
          <div class="main-features-container">
              <h2 class="features-header">All Features</h2>
              <div id="all-features-div" class="flex-box">
                  <div class="mini-feature-column">
                      <h3>SDKs</h3>

                      <paper-button id="mini-feature-button">
                          <img src="images/JS_grey.png">
                          <h2>JavaScript SDK</h2>
                          <p>Placeholder text</p>
                      </paper-button>

                      <paper-button id="mini-feature-button">
                          <img src="images/apple_grey.png">
                          <h2>iOS SDK</h2>
                          <p>Placeholder text</p>
                      </paper-button>

                      <paper-button id="mini-feature-button">
                          <img src="images/android_grey.png">
                          <h2>Android SDK</h2>
                          <p>Placeholder text</p>
                      </paper-button>
                  </div>
                  <div class="mini-feature-column">
                      <h3>Free Features</h3>

                      <paper-button id="mini-feature-button">
                          <img src="images/mic_grey.png">
                          <h2>音声認識</h2>
                          <p>Placeholder text</p>
                      </paper-button>

                      <paper-button id="mini-feature-button">
                          <img src="images/outline_star_grey.png">
                          <h2>画面共有</h2>
                          <p>Placeholder text</p>
                      </paper-button>
                  </div>

                  <div class="mini-feature-column">
                      <h3>Paid Features</h3>

                      <paper-button id="mini-feature-button">
                          <img src="images/outline_star_grey.png">
                          <h2>TURN</h2>
                          <p>Placeholder text</p>
                      </paper-button>
                  </div>

              </div>
          </div>
          
          
          
      </div>
            
      <div id="footer">
                

      </div>      
          
          
       
      </paper-header-panel>
<!--    </paper-drawer-panel>-->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
