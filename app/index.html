        <paper-fab icon="favorite" id="main-share-button" class="share-button"></paper-fab>
        <paper-fab src="images/share-icons/facebook.png" id="share-button-fb" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/twitter.png" id="share-button-tw" class="sub-share-button"></paper-fab>
        <paper-fab src="images/share-icons/github.png" id="share-button-git" class="sub-share-button"></paper-fab>

        <paper-toolbar id="custom-toolbar">
            <div id="toolbar-inner">

                <paper-button id="logoButton"  onclick="location.href='/index.html';">
                    <img src="images/logo-full.png" onclick="location.href='/index.html';"></img>
                </paper-button>

                <div id="button-div">
                    <paper-button id="loginButton" raised class="colorful">Login</paper-button>
                    <paper-button id="langButton" class="red">English</paper-button>
                </div>
            
                <div id="tabBar-div">
                    <paper-tabs >
                        <paper-tab onclick="location.href='/info-js.html';">JavaScript</paper-tab>
                        <paper-tab onclick="location.href='/info-mobile.html';">iOS/Android</paper-tab>
                        <paper-tab onclick="location.href='/documentation.html';">Docs</paper-tab>
                        <paper-tab onclick="location.href='/support.html';">Support</paper-tab>
                        <paper-tab onclick="location.href='/features.html';">Features</paper-tab>
                    </paper-tabs>
                </div>
            </div>
        </paper-toolbar>
      
        <div id="content-div">
            <h1 class="content-title">Your next app. Done right.</h1>
            <h2 class="content-subtitle">Simple WebRTC for Web, iOS and Android.</h2>
            <div id="content-animation">
                <div class="animation-section" id="animation-web" onclick="location.href='/info-js.html';">
                    <div class="animation-image-div">
                        <img src="images/devices/macbook.png" class="animation-image">
                    </div>
                    <h3 class="animation-title">Web</h3>
                </div>
                <div class="animation-section" id="animation-android" onclick="location.href='/info-android.html';">
                    <div class="animation-image-div">
                        <img src="images/devices/nexus.png" class="animation-image">
                    </div>
                    <h3 class="animation-title">Android</h3>
                </div>
                <div class="animation-section" id="animation-ios" onclick="location.href='/info-ios.html';">
                    <div class="animation-image-div">
                        <img src="images/devices/iphone.png" class="animation-image">
                    </div>
                    <h3 class="animation-title">iOS</h3>
                </div>
            </div>
            <paper-button class="topSectionButton white" raised>Sign Up</paper-button>
        </div>
              
            <paper-material id="highlights-div" elevation="2">
                <h2 class="material-header">A Simple and Flexible WebRTC Platform.</h2>
                <div id="highlights-internal-div">
                    <div id="highlight1" class="highlight">
                        <img src="images/logo.png" class="highlight-icon"></img>
                        <h3 class="highlight-title">サーバサイドが不要</h3>
                        <div class="highlight-text">This is some placeholder text. But it should describe a neat feature.</div>
                    </div>
                    <div id="highlight2" class="highlight">
                        <img src="images/logo.png" class="highlight-icon"></img>
                        <h3 class="highlight-title">セキュアな通信</h3>
                        <div class="highlight-text">This is some placeholder text. But it should describe a neat feature.</div>
                    </div>
                    <div id="highlight3" class="highlight">
                        <img src="images/logo.png" class="highlight-icon"></img>
                        <h3 class="highlight-title">豊富なSDK、拡張機能</h3>
                        <div class="highlight-text">This is some placeholder text. But it should describe a neat feature.</div>
                    </div>
                    <div id="highlight4" class="highlight">
                        <img src="images/logo.png" class="highlight-icon"></img>
                        <h3 class="highlight-title">あとなんだ…</h3>
                        <div class="highlight-text">This is some placeholder text. But it should describe a neat feature.</div>
                    </div>
                </div>
            </paper-material>
              
            <div id="signup-div">
                <h2 id="signup-header">Like what you see? SkyWay is free to try.</h2>
                <img src="images/divider_blue.png">
                <paper-button id="signupButton" raised class="white">Sign Up</paper-button>
            </div>
              
            <paper-material id="news-div" elevation="1">
                <h2 class="material-header">Our latest updates.</h2>
                
                <div id="news-headlines-div">
                    <div class="news-headline">
                        <div class="news-headline-date">2015.07.15</div>
                        <div class="news-headline-content">現在、開発者登録、TURNサーバ利用申し込み、管理機能の一部が利用できない状態となっています。<br>
                            現在復旧作業中です。ご迷惑をお掛けし申し訳ありません。</div>
                    </div>
                    <div class="news-headline">
                        <div class="news-headline-date">2015.06.05</div>
                        <div class="news-headline-content">SkyWay iOS/Android SDKを提供開始しました。<br>
                            詳しくはニュースリリースをご覧ください。<br>
                            利用法についてはドキュメントをご覧ください。</div>
                    </div>
                    <div class="news-headline">
                        <div class="news-headline-date">2015.01.27</div>
                        <div class="news-headline-content">TURNサーバの無料トライアルを開始しました。<br>
                            TURNサーバの利用を希望される方はこちらからお申込み下さい。</div>
                    </div>
                    <div class="news-headline">
                        <div class="news-headline-date">2014.10.06</div>
                        <div class="news-headline-content">APIキーの管理ができるダッシュボード機能をリリースしました。<br>
                            JavaScriptライブラリを更新しました。<br>
                            最新のライブラリは https://skyway.io/dist/0.3/peer.min.js からダウンロード可能です。</div>
                    </div>
                    <paper-button id="newsButton" raised class="colorful">ALl News</paper-button>
                </div>
            </paper-material>

    </platinum-sw-register>
