<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/bootstrap.min_paper.css">
    
    <!-- Web Application Manifest -->
    <link rel="manifest" href="{{ site.homedir[page.lang] }}manifest.json">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="{{ site.homedir[page.lang] }}bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="{{ site.homedir[page.lang] }}elements/elements.html">
    <!-- endreplace-->

    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
    <meta property="og:image" content="{{ site.ogImage }}">
    <meta property="og:description" content="{{ page.description }}">

    {% case page.lang %}
    {% when 'jp' %}
    <link rel="shortcut icon" href="favicon.ico?v2">
    {% when 'en' %}
    <link rel="shortcut icon" href="../favicon.ico?v2">
    {% else %}
    {% endcase %}
    
    <script src="{{ site.homedir[page.lang] }}scripts/jquery-2.1.4.min.js"></script>
    <script src="{{ site.homedir[page.lang] }}scripts/bootstrap.min.js"></script>
    <script src="{{ site.homedir[page.lang] }}scripts/responsive.js"></script>
    
    <!-- highlight.js -->
    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/highlights/tomorrow-night.css">
    <script src="{{ site.homedir[page.lang] }}scripts/highlight/highlight.pack.js"></script>
    <!-- endhighlight -->
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/responsive.css">
    <!-- Open Sans Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <!-- endbuild-->
</head>

<body class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
    
    <!--[if lte IE 9]>
<div id="unsupported-browser-banner">
    <h1>{{ site.unsupportedBrowser[page.lang] }}</h1>
</div>
<![endif]-->

<template is="dom-bind" id="app">

    <paper-header-panel main >

        {% include share.html %}

        {% include toolbar_responsive.html %}

        {{ content }}

        {% include footer.html %}

    </paper-header-panel>
    <!--    </paper-drawer-panel>-->
</template>

<!--   build:js scripts/app.js -->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<script src="{{ site.homedir[page.lang] }}scripts/app.js"></script>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46095916-2', 'auto');
  ga('send', 'pageview');

</script>
<!-- endbuild-->

</body>

</html>
