<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="generator" content="SkyWay" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    
    <!-- Web Application Manifest -->
    <link rel="manifest" href="{{ site.homedir[page.lang] }}manifest.json">

    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
    <meta property="og:image" content="{{ site.ogImage }}">
    <meta property="og:description" content="{{ page.description }}">

    {% case page.lang %}
    {% when 'jp' %}
    <link rel="shortcut icon" href="favicon.ico?v2">
    {% when 'en' %}
    <link rel="shortcut icon" href="../favicon.ico?v2">
    {% else %}
    {% endcase %}
    
    <!-- TODO: Figure out what webcomponents-lite.js does -->
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="{{ site.homedir[page.lang] }}bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="{{ site.homedir[page.lang] }}elements/elements.html">
<!--    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/bootstrap.min_paper.css">      -->
    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}src/compass/stylesheets/styles.css">
    <!-- endreplace-->
    

    <!-- highlight.js -->
    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/highlights/tomorrow-night.css">
        <script src="{{ site.homedir[page.lang] }}src/javascript/highlight/highlight.pack.js"></script>
    <!-- endhighlight -->
    
    <!-- The following script contains ALL JS code: -->
    <script src="{{ site.homedir[page.lang] }}build/app.js"></script>
<!--    <script src="{{ site.homedir[page.lang] }}assets/js/jquery-2.1.4.min.js"></script>-->
<!--    <script src="{{ site.homedir[page.lang] }}assets/js/bootstrap.min.js"></script>-->
<!--    <script src="{{ site.homedir[page.lang] }}assets/js/main.min.js"></script>-->
    
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Open Sans Font -->
<!--    <link href='//fonts.googleapis.com/earlyaccess/notosansjapanese.css' rel='stylesheet' type='text/css'>-->
<!--    <link href='//fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700' rel='stylesheet' type='text/css'>-->
    <!-- endbuild-->
</head>

<!-- TODO: remove suspicious classes -->
<body class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
    
    <!--[if lte IE 9]>
<div id="unsupported-browser-banner">
    <h1>{{ site.unsupportedBrowser[page.lang] }}</h1>
</div>
<![endif]-->

<template is="dom-bind" id="app">

    <!-- TODO: change this to a div etc -->
    <paper-header-panel main >

        {% include share.html %}

        {% include toolbar_responsive.html %}

        {{ content }}

        {% include footer.html %} 

    </paper-header-panel>
    
</template>

</body>

</html>
