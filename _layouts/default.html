<!doctype html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit" />
    <title>{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- Chrome for Android theme color -->
    <meta name="theme-color" content="#5487FF">

    <!-- Web Application Manifest -->
    <link rel="manifest" href="{{ site.homedir[page.lang] }}manifest.json">

    <!-- Tile color for Win8 -->
    <meta name="msapplication-TileColor" content="#5487FF">

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Polymer Starter Kit">
    <link rel="icon" sizes="192x192" href="{{ site.homedir[page.lang] }}images/touch/chrome-touch-icon-192x192.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
    <link rel="apple-touch-icon" href="{{ site.homedir[page.lang] }}images/touch/apple-touch-icon.png">

    <!-- Tile icon for Win8 (144x144) -->
    <meta name="msapplication-TileImage" content="{{ site.homedir[page.lang] }}images/touch/ms-touch-icon-144x144-precomposed.png">

    <!-- build:css styles/main.css -->

    <link rel="stylesheet" href="{{ site.homedir[page.lang] }}styles/main.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- endbuild-->
    
    <!-- Open Sans Font -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,500,600,700' rel='stylesheet' type='text/css'>

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="{{ site.homedir[page.lang] }}bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="{{ site.homedir[page.lang] }}elements/elements.html">
    <!-- endreplace-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <meta name="description" content="{{ page.description }}">
    <meta property="og:title" content="{% if page.title %}{{ page.title }} ― {% endif %}{{ site.title[page.lang] }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace: 'index.html', '' }}">
    <meta property="og:image" content="{{ site.ogImage }}">
    <meta property="og:description" content="{{ page.description }}">
</head>

<body unresolved class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>

<!--[if lte IE 8]>
<div id="unsupported-browser-banner">
    <h1>{{ site.unsupportedBrowser[page.lang] }}</h1>
</div>
<![endif]-->

<template is="dom-bind" id="app">

    <paper-header-panel main >

        {% include share.html %}

        {% include toolbar.html %}

        {{ content }}

        {% include footer.html %}

    </paper-header-panel>
    <!--    </paper-drawer-panel>-->

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
        <platinum-sw-cache default-cache-strategy="networkFirst"
                           precache-file="precache.json">
        </platinum-sw-cache>
    </platinum-sw-register>

</template>

<!--   build:js scripts/app.js -->
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
<script src="{{ site.homedir[page.lang] }}scripts/app.js"></script>

<!-- endbuild-->

</body>

</html>
