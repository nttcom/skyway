  /* Application theme */

:root {

    --secondary-text-color:     #727272;

    /* Components */

    /* paper-drawer-panel */
    --drawer-menu-color:           #ffffff;
    --drawer-border-color:         1px solid #ccc;
    --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

    /* paper-menu */
    --paper-menu-background-color: #fff;
    --menu-link-color:             #111111;

    /* paper-input */
   --paper-input-container-color:       rgba(255, 255, 255, 0.64);
   --paper-input-container-focus-color: rgba(255, 255, 255, 1);
   --paper-input-container-input-color: #fff;

    background: #2548BE;
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
/*        #5285FF*/
}

    /* Paper button styles */

    .horizontal-section {
      min-width: 130px;
    }

    paper-button {
      display: block;
      margin-bottom: 24px;
    }

    paper-button.colorful {
      background-color: #5285FF;
        color: #fff;
    }

    paper-button.colorful-red {
      background: #FC3931;
      color: #fff;
    }

    paper-button.white {
      background: #fff;
      color: #4285f4;
    }

    paper-button[raised].colorful {
      background: #4285f4;
      color: #fff;
    }

    paper-button[raised].red {
      background: #FC3931;
      color: #fff;
    }

    paper-button[raised].white {
      background: #fff;
      color: #4285f4;
    }

    paper-button[toggles] {
      transition: background-color 0.3s;
    }

    paper-button[toggles][active] {
      background-color: rgba(0, 0, 0, 0.25);
    }

    paper-button[toggles][active].colorful {
      background-color: rgba(66, 133, 244, 0.25);
    }

    paper-button[toggles][active][raised].colorful {
      background-color: rgba(66, 133, 244, 0.75);
    }

    paper-button.red {
      color: var(--paper-red-500);
      --paper-button-flat-focus-color: var(--paper-red-50);
    }
    paper-button.red:hover {
      background: var(--paper-red-50);
    }

    paper-button.hover:hover {
      background: #eee;
    }

    paper-button.ripple::shadow paper-ripple {
      color: var(--paper-pink-a200);
    }

    paper-button.ripple paper-ripple {
      color: var(--paper-pink-a200);
    }

    a paper-button { font-weight: 300; }



  /* General styles */

  #drawerToolbar {
    color: var(--secondary-text-color);
    background-color: var(--drawer-menu-color);
    border-bottom: var(--drawer-toolbar-border-color);
    height: 64px;
  }

  paper-material {
    border-radius: 2px;
    height: 100%;
    padding: 16px 0 16px 0;
    width: calc(98.66% - 16px);
    margin: 16px auto;
    background: white;
  }
