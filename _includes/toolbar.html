<paper-toolbar id="custom-toolbar">
    <div id="toolbar-inner">

        <a id="logoButton"  href='./index.html'>
            <img src="{{ site.homedir[page.lang] }}images/logos/logo-full.png"/>
        </a>

        <div id="button-div">
            <paper-button id="loginButton" raised class="colorful"><a href='https://skyway.io/ds/'>Login</a></paper-button>
            {% case page.lang %}
            {% when 'jp' %}
            <paper-button id="langButton" class="red"><a href='en/'>English</a></paper-button>
            {% when 'en' %}
            <paper-button id="langButton" class="red" onclick="location.href='../';">日本語</paper-button>
            {% else %}
            {% endcase %}
        </div>

        <div id="tabBar-div" class="flex-box">
            {% case page.lang %}
            {% when 'jp' %}
            <!--
            <button onclick="location.href='info-js.html';">JavaScript</button>
            -->
            <a href='info-js.html'>JavaScript</a>
            <a href='info-mobile.html'>iOS/Android</a>
            <a href='features.html'>すべての機能</a>
            <a href='documentation.html'>ドキュメント</a>
            <a href='support.html'>サポート</a>
            {% when 'en' %}
            <a href='info-js.html'>JavaScript</a>
            <a href='info-mobile.html'>iOS/Android</a>
            <a href='features.html'>Features</a>
            <a href='documentation.html'>Documentation</a>
            <a href='support.html'>Support</a>
            {% else %}
            {% endcase %}
        </div>
    </div>
</paper-toolbar>
